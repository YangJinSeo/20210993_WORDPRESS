<html>
    <title>구글 메인화면 예제</title>
    <head>
        <meta name="author" content="학번">
		<meta charset="utf-8">
		<meta name="keywords" content="computer">
		<base href="https://g--cgiqb.run.goorm.io/20210993_/">
		<link rel="stylesheet" href="css/style.css">
    	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8b1df3bdfee0c9784e4bc421dfea6910&libraries=services"></script>
		<script src="JS/map2.js" defer></script>
		<script src="JS/map_pop.js" defer></script>
	</head>
    <body>
		<p style="text-align">
        <b>
            <font size="4em" color="green">문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의</font>
        </b>
        </p>
		<p style="text-align:right">
			<button type="button" style="WIDTH:120pt;HEIGHT:60pt;COLOR:WHITE;background-color:BLUE"
			onclick="window.open('login.html');"><b><font size="2em"><script src="JS/get_session_id.js"></script></font></b></button>
			<button type="button" style="WIDTH:120pt; HEIGHT:60pt; COLOR:WHITE;background-color:GREEN"
			onclick="self.location.href='index.html';delCookie(); local_del(); session_del();"><b><font size="5em">로그아웃</font></b></button>
		<br>
		</p>
        <br>
        <hr>
        <p style="text-align:center"><a href="index.html" target="_blank"><img src="img/google2.png" alt="구글이미지" 
		onmouseover="over(this)" onmouseout="out(this)"></a></p>
        <br>
        <p style="text-align:center">검색:
            <input type="text" id=place name="search" size="55" value="">
			<button type="button" onclick="window.open('https://map.kakao.com/link/search/'+place.value);map_popup()">검색</button>
        <br><br><br>
		
		<div class="map_wrap">
			<div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
			<div id="menu_wrap" class="bg_white">
				<div class="option">
					<div>
						<form onsubmit="searchPlaces(); return false;">키워드 :
						<input type="text" value="이태원 맛집" id="keyword" size="15">
						<button type="submit">검색하기</button>
						</form>
					</div>
				</div>
				<hr>
				<ul id="placesList"></ul>
				<div id="pagination"></div>
			</div>
		</div>
		<a href="map.html">카카오 맵 연동 테스트</a>
		<br>
        <hr>
        <p style="text-align:right">
            <font size="3em" color="red">문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등</font>
        </p>
    </body>
</html>
